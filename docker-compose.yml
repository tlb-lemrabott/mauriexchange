services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mauriexchange-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root@root
      MYSQL_DATABASE: mauriexchange_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mauriexchange-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Application
  backend:
    image: eclipse-temurin:21-jre-alpine
    container_name: mauriexchange-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mauriexchange_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root@root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - LOG_LEVEL=DEBUG
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=admin123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mauriexchange-network
    volumes:
      - ./backend/target/backend-0.0.1-SNAPSHOT.jar:/app/app.jar
    working_dir: /app
    command: ["java", "-jar", "app.jar"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  mauriexchange-network:
    driver: bridge
