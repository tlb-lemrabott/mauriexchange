<section>
  <h2>Live Exchange Rates</h2>
  <div *ngIf="loading()">Loading...</div>
  <div *ngIf="error() as err" class="error">{{ err }}</div>
  <table *ngIf="!loading() && !error()" class="rates">
    <thead>
      <tr>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Last Update</th>
        <th>Change (24h)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rates()">
        <td>{{ r.code || r.currencyCode }}</td>
        <td>{{ r.buyRate || '-' }}</td>
        <td>{{ r.sellRate || '-' }}</td>
        <td>{{ r.lastUpdated || '-' }}</td>
        <td>{{ r.change24h || '-' }}</td>
      </tr>
    </tbody>
  </table>
</section>
