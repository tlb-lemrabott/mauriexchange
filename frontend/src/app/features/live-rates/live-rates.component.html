<section>
  <h2>Live Exchange Rates</h2>
  <div *ngIf="loading()">Loading...</div>
  <div *ngIf="error() as err" class="error">{{ err }}</div>
  <div *ngIf="!loading() && !error() && rates().length === 0" class="empty">No rates available.</div>

  <table *ngIf="!loading() && !error() && rates().length > 0" class="rates">
    <thead>
      <tr>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Last Update</th>
        <th>Change (24h)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rates()">
        <td>{{ r.code }} â€” {{ r.name }}</td>
        <td>{{ r.buyRate ?? '-' }}</td>
        <td>{{ r.sellRate ?? '-' }}</td>
        <td>{{ lastDate() ?? '-' }}</td>
        <td>{{ r.change24h ?? '-' }}</td>
      </tr>
    </tbody>
  </table>
</section>
