<section>
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
        <div>
          <h2 class="h5 m-0">Currency Converter</h2>
          <small class="text-body-secondary">Convert using the latest official rates</small>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form class="row gy-4" (ngSubmit)="convert()">
        <div class="col-12">
          <label class="form-label">Amount</label>
          <div class="input-group">
            <input class="form-control form-control-lg" type="number" [ngModel]="amount()" (ngModelChange)="amount.set($event)" name="amount" min="0" step="0.01" placeholder="Enter amount" required />
            <span class="input-group-text text-body-secondary d-none d-sm-inline">{{ from() }}</span>
          </div>
        </div>

        <div class="col-12 col-md-5">
          <label class="form-label">From currency</label>
          <select class="form-select form-select-lg" [ngModel]="from()" (ngModelChange)="from.set($event)" name="from">
            @for (c of currencies(); track c.code) {
              <option [value]="c.code">{{ c.code }} — {{ c.name }}</option>
            }
          </select>
        </div>

        <div class="col-12 col-md-2 d-flex justify-content-center align-items-end">
          <button class="swap-btn" type="button" (click)="swap()" [disabled]="loading()" title="Swap currencies">
            ⇄
          </button>
        </div>

        <div class="col-12 col-md-5">
          <label class="form-label">To currency</label>
          <select class="form-select form-select-lg" [ngModel]="to()" (ngModelChange)="to.set($event)" name="to">
            @for (c of currencies(); track c.code) {
              <option [value]="c.code">{{ c.code }} — {{ c.name }}</option>
            }
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loading()">Convert</button>
        </div>
      </form>

      @if (error(); as err) {
        <div class="alert alert-danger mt-3" role="alert">{{ err }}</div>
      }
      @if (result()) {
        <div class="result-display mt-4 p-4 rounded-3 text-center">
          <div class="text-body-secondary mb-1">Result</div>
          <div class="display-6 fw-semibold">{{ result() }}</div>
        </div>
      }
    </div>
  </div>
</section>
