# Production Profile Configuration
spring.profiles.active=prod

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Security Configuration
spring.security.user.name=${ADMIN_USER}
spring.security.user.password=${ADMIN_PASSWORD}

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api/v1
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.com.mauriexchange=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.info.title=Mauriexchange API
springdoc.info.description=Currency Exchange API for Mauritania - Aggregating exchange rates from Central Bank and national banks
springdoc.info.version=1.0.0
springdoc.info.contact.name=Mauriexchange Team
springdoc.info.contact.email=dev@mauriexchange.com
springdoc.info.contact.url=https://mauriexchange.com
springdoc.info.license.name=MIT License
springdoc.info.license.url=https://opensource.org/licenses/MIT
springdoc.servers[0].url=https://mauriexchange-backend.fly.dev/api/v1
springdoc.servers[0].description=Production

# Application Specific Configuration
mauriexchange.api.version=v1
mauriexchange.api.base-path=/api/v1
mauriexchange.exchange.supported-currencies=MRU,USD,EUR,XOF,GBP
mauriexchange.exchange.cache.ttl-seconds=300
mauriexchange.exchange.rate-limiter.requests-per-minute=100
mauriexchange.security.cors.allowed-origins=https://mauriexchange.vercel.app
mauriexchange.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
